version: '2.1'
services:
    postgres:
        image: postgres:9.6
        environment:
            - POSTGRES_USER=airflow
            - POSTGRES_PASSWORD=airflow
            - POSTGRES_DB=airflow
        ports:
            - "5432:5432"

    controller:
        image: opencord/cord-workflow-controller:0.5.5
        ports:
            - "3030:3030"

    airflow:
        # image: opencord/cord-workflow-airflow
        image: cord-workflow-airflow:0.5.2
        restart: always
        depends_on:
            - postgres
            - controller
        ports:
            - "8080:8080"
